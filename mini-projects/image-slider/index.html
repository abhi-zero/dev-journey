<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Image Slider</title>
  </head>
  <body>
    <main class="app" id="img">
      <nav class="nav">
        <h1 class="logo-text">Globe Express</h1>
        <button class="menu"><i class="ri-menu-3-fill"></i></button>
        <div class="navlinks-buttons">
          <div class="navlinks">
            <a class="navbar-cta" href="">
              <h4>Home</h4>
            </a>
            <a class="navbar-cta" href="">
              <h4>Holidays</h4>
            </a>
            <a class="navbar-cta" href="">
              <h4>Destination</h4>
            </a>
            <a class="navbar-cta" href="">
              <h4>Photos</h4>
            </a>
            <a class="navbar-cta" href="">
              <h4>Offers</h4>
            </a>
            <a class="navbar-cta" href="">
              <h4>Contacts</h4>
            </a>
          </div>
          <div class="buttons">
            <button class="nav-cta navbar-cta">
              <h4><i class="ri-search-line"></i></h4>
            </button>
            <button class="nav-cta navbar-cta">
              <h4><i class="ri-user-fill"></i></h4>
            </button>
          </div>
        </div>
      </nav>

      <section class="container">
        <div class="left-side">
          <div class="dash"></div>
          <h4 class="location"><span class="city">Skye</span> - <span class="country">United Kingdom</span></h4>
          <h1 class="title">Globe Express</h1>
          <p class="description">
            Explore stunning pictures and discover amazing locations from around the world on our platform.
          </p>
          <div class="bookmark-map">
            <button class="bookmark bookmark-map-cta"><i class="ri-bookmark-fill"></i></button>
            <a href="#" class="map bookmark-map-cta">Discover Location</a>
          </div>
        </div>
        <div class="right-side">
         <div class="img-container">
           <div class="img-cards">
           <!-- Add dynamically -->
            
          </div>
         </div>
          <div class="navigation">
            <div class="navigation-btn">
                <button class="arrow-btn left-btn"><i class="ri-arrow-left-s-line"></i></button>
                <button class="arrow-btn right-btn"><i class="ri-arrow-right-s-line"></i></button>
            </div>
            <div class="indicator">
                <div class="inner-line"></div>
            </div>
            <div class="img-num">
                <h2 class="img-num-elem">00</h2>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./nav.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
