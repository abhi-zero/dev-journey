 <link rel="stylesheet" href="style.css">

<body class="">
    <div class="app">
        <main class="container">
                <button class="toggle-theme">
                  <i class="ri-moon-fill theme"></i>
                  <i class="ri-sun-fill theme"></i>  
                </button>
            <div class="card">
            <div class="image"></div>
              <div class="info">
                <h1 class="name">Abhinadan Bhatti</h1>
                <div class="social-links">
                    <a href="http://"><i class="ri-github-fill github"></i></a>
                    <a href="http://"><i class="ri-linkedin-box-fill linkedin"></i></a>
                    <a href="http://"><i class="ri-instagram-fill instagram"></i></i></a>

                <p class="bio">Aspiring Creative Web Developer with a passion for crafting engaging front-end designs using HTML, CSS, and JavaScript.</p>

                        </div>
                        <div class="title">
                            <p>Projects</p>
                        </div>
                    </div>
                    <div class="insight" title="Frontend Mentor scores">
                        <div class="number">
                            <h3>490</h3>
                        </div>
                        <div class="title">
                            <p>FE mentor Score</p>
                        </div>
                    </div>
                </div>
                <button class="see-more">See Projects <i class="ri-arrow-drop-down-line"></i></button>
                <div class="project-title">
                    <p class="title">project</p>
                </div>
               <div class="projects-wrap">
                 <div class="projects">
                    <div class="project" data-name='Quiz app'>
                    </div>
                    <div class="project" data-name='Daily quote'>
                    </div>
                </div>
            </div>
              </div>  
            </div>
